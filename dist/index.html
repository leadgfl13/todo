<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style ></style>
    <script defer src="bundle.js"></script>

    
</head>

<body id = 'body'>
<div class="page" id="pagelayout">
    <div class="inner" id="topright">
        <button id = 'addtodo'>Add Todo</button>
    </div>
    <div class="inner" id="topleft"></div>
    <div class = "inner" id="heading"> </div>
    <div class="inner" id="bottomright">
    </div>
    <div class="inner" id="bottomleft"></div>


    <button id = 'makeproject'>Add Project</button>
  
    <form  id ='forms' action="">
        <div id="inputcontainer"><!--Name-->
            <label for="labelname">Name</label>
            <input type="text" id = 'labelname'>
        </div>
    
        <div id="descriptioncontainer"><!--Description-->
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" cols="25">
Give a description                </textarea>        
</div>
<div id="inputcontainer"><!-- Due date-->
    <label for="date" >Due date</label>
<input type="text" placeholder = 'MM/DD/YY' id = 'date'>
 </div>

 <label for= "checkboxfield" id = 'checkers'>Project</label>

       <div id="checboxinput"><!--Project-->
        <div id="checkboxfield"></div> 
       </div>
        
        
        <div id="legendlabel">Priority</div><!--Priority-->
        <legend>

             <div id = 'radiobox'>
                <input type="radio"  id = 'low' name = 'priority' value = 'low'>
                <label for="low" >Low</label>
                <input type="radio"  id = 'med' name = 'priority' value = 'med'>
                <label for="med" >Medium</label>
                <input type="radio"  id = 'high' name = 'priority' value = 'high'>
                <label for="high" >High</label>
            </div>
         </legend>


         
        
        <div id="buttoncontainer">
            <button id = 'subtodo'>Submit to do</button>
        <button id = 'canceltodo'>Cancel</button>
        </div>
    
    </form>
</div>



</body>
</html>
